<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Video Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      background: #1e1e1e;
      color: #fff;
    }

    button {
      background: linear-gradient(45deg, #ff0057, #7a00ff);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .entry {
      background: #1e1e1e;
      padding: 10px;
      margin: 10px 0;
      border-left: 4px solid #ff0077;
      border-radius: 4px;
    }

    .entry button {
      background: linear-gradient(45deg, #ff4141, #c70039);
      float: right;
      font-size: 12px;
      padding: 5px 10px;
      margin-top: 5px;
    }

    a {
      color: #00bfff;
      word-break: break-all;
    }

    h2 {
      color: #ff69b4;
    }
  </style>
</head>
<body>

  <h2>Add a New Video Link</h2>
  <input id="name" placeholder="Video name/title">
  <input id="link" placeholder="Direct video link (.mp4, .webm)">
  <button onclick="saveLink()">Save</button>

  <h2>Saved Links</h2>
  <div id="list"></div>

  <script>
    let entries = JSON.parse(localStorage.getItem("videoLinks") || "[]");

    function renderList() {
      const list = document.getElementById("list");
      list.innerHTML = "";
      entries.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <strong>${entry.name}</strong><br>
          <a href="${entry.link}" target="_blank">${entry.link}</a>
          <button onclick="deleteEntry(${index})">Remove</button>
        `;
        list.appendChild(div);
      });
    }

    function saveLink() {
      const name = document.getElementById("name").value.trim();
      const link = document.getElementById("link").value.trim();
      if (!name || !link) {
        alert("Please fill in both fields.");
        return;
      }
      entries.push({ name, link });
      localStorage.setItem("videoLinks", JSON.stringify(entries));
      document.getElementById("name").value = "";
      document.getElementById("link").value = "";
      renderList();
    }

    function deleteEntry(index) {
      if (confirm("Delete this video link?")) {
        entries.splice(index, 1);
        localStorage.setItem("videoLinks", JSON.stringify(entries));
        renderList();
      }
    }

    renderList();
  </script>
</body>
</html>
