<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Video Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #0d1117;
      --input-bg: #161b22;
      --border-color: #30363d;
      --text-color: #c9d1d9;
      --button-bg: #238636;
      --button-hover: #2ea043;
      --remove-button-bg: #da3633;
      --remove-button-hover: #f85149;
      --link-color: #58a6ff;
      --highlight: #ffffff;
      --artist-color: gold;
      --character-color: #2ecc40;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      width: 100%;
    }

    input {
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      transition: background-color 0.2s;
      position: relative;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: var(--button-hover);
    }

    .entry button {
      background-color: var(--remove-button-bg);
      width: auto;
      padding: 6px 12px;
      margin-top: 10px;
    }

    .entry button:hover {
      background-color: var(--remove-button-hover);
    }

    .entry {
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 15px;
      margin-top: 10px;
    }

    .entry video {
      margin-top: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid var(--border-color);
    }

    h2 {
      color: var(--highlight);
      margin-bottom: 5px;
    }

    a {
      color: var(--link-color);
      word-break: break-word;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .artist {
      color: var(--artist-color);
      font-style: italic;
      font-weight: bold;
    }

    .character {
      color: var(--character-color);
      font-style: italic;
      font-weight: bold;
      margin-left: 5px;
    }

    /* Spinner for loading state */
    button.loading::after {
      content: "";
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-left: 8px;
      border: 2px solid white;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
      vertical-align: middle;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add a New Video Link</h2>
    <input id="name" placeholder="Video name/title (optional)" />
    <input id="link" placeholder="Direct .mp4 link OR rule34 page OR xvideos page link" />
    <button id="saveBtn" onclick="saveLink()">Save</button>

    <h2>Saved Videos</h2>
    <div id="list"></div>
  </div>

  <script>
    // Load saved entries or start empty
    let entries = JSON.parse(localStorage.getItem("videoLinks") || "[]");

    // Fetch artist(s) from a Rule34 page
    async function getArtistFromRule34(link) {
      try {
        const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(link);
        const res = await fetch(proxy);
        const data = await res.json();
        const html = data.contents;
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const artistLis = Array.from(doc.querySelectorAll("li.tag-type-artist.tag"));
        const artists = [];

        artistLis.forEach(li => {
          const links = Array.from(li.querySelectorAll("a"));
          links.forEach(a => {
            const name = a.textContent.trim();
            const href = a.getAttribute("href");
            if (name !== "?" && href && !href.includes("index.php?page=wiki")) {
              artists.push(name);
            }
          });
        });

        const uniqueArtists = [...new Set(artists)];
        return uniqueArtists.length ? uniqueArtists.join(", ") : null;
      } catch (e) {
        console.error("Error fetching artist:", e);
        return null;
      }
    }

    // Fetch character(s) from a Rule34 page
    async function getCharactersFromRule34(link) {
      try {
        const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(link);
        const res = await fetch(proxy);
        const data = await res.json();
        const html = data.contents;
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const characterLis = Array.from(doc.querySelectorAll("li.tag-type-character.tag"));
        const characters = [];

        characterLis.forEach(li => {
          const links = Array.from(li.querySelectorAll("a"));
          links.forEach(a => {
            const name = a.textContent.trim();
            const href = a.getAttribute("href");
            if (name !== "?" && href && !href.includes("index.php?page=wiki")) {
              characters.push(name);
            }
          });
        });

        const uniqueCharacters = [...new Set(characters)];
        return uniqueCharacters.length ? uniqueCharacters.join(", ") : null;
      } catch (e) {
        console.error("Error fetching characters:", e);
        return null;
      }
    }

    // Fetch page title from an xvideos.com link as video title fallback
    async function getXVideosTitle(link) {
      try {
        const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(link);
        const res = await fetch(proxy);
        const data = await res.json();
        const html = data.contents;
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        // Use <title> element and clean it up
        const titleTag = doc.querySelector("title");
        if (titleTag) {
          let titleText = titleTag.textContent.trim();
          // Remove trailing site suffix if present
          titleText = titleText.replace(/ - Xvideos\.com$/, "").trim();
          return titleText || null;
        }
        return null;
      } catch (e) {
        console.error("Error fetching xvideos title:", e);
        return null;
      }
    }

    // Save new video entry and update UI/localStorage
    async function saveLink() {
      const nameInput = document.getElementById("name");
      const linkInput = document.getElementById("link");
      const saveButton = document.getElementById("saveBtn");

      let name = nameInput.value.trim();
      const link = linkInput.value.trim();

      if (!link) {
        alert("Please enter a video link.");
        return;
      }

      // Activate loading spinner and disable button
      saveButton.disabled = true;
      saveButton.classList.add("loading");

      // Give browser a moment to render loading spinner
      await new Promise(r => setTimeout(r, 50));

      let artist = null;
      let character = null;

      if (link.includes("rule34.xxx")) {
        artist = await getArtistFromRule34(link);
        character = await getCharactersFromRule34(link);
      } else if (link.includes("xvideos.com")) {
        if (!name) {
          const xTitle = await getXVideosTitle(link);
          name = xTitle || "Untitled Video";
        }
      }

      if (!name) {
        name = "Untitled Video";
      }

      entries.push({ name, link, artist, character });
      localStorage.setItem("videoLinks", JSON.stringify(entries));

      // Clear inputs
      nameInput.value = "";
      linkInput.value = "";

      renderList();

      // Reset button
      saveButton.disabled = false;
      saveButton.classList.remove("loading");
    }

    // Return a video tag if the link is a direct video file
    function getVideoTag(link) {
      if (link.endsWith(".mp4") || link.endsWith(".webm")) {
        return `<video src="${link}" autoplay muted loop controls></video>`;
      }
      return "";
    }

    // Render the saved videos list
    function renderList() {
      const list = document.getElementById("list");
      list.innerHTML = "";
      entries.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <strong>${entry.name}</strong><br>
          ${entry.artist ? `<span class="artist">Artist: ${entry.artist}</span><br>` : ""}
          ${entry.character ? `<span class="character">Characters: ${entry.character}</span><br>` : ""}
          <a href="${entry.link}" target="_blank" rel="noopener noreferrer">${entry.link}</a>
          ${getVideoTag(entry.link)}
          <button onclick="deleteEntry(${index})">Remove</button>
        `;
        list.appendChild(div);
      });
    }

    // Delete entry and update localStorage/UI
    function deleteEntry(index) {
      if (confirm("Delete this video link?")) {
        entries.splice(index, 1);
        localStorage.setItem("videoLinks", JSON.stringify(entries));
        renderList();
      }
    }

    // Initial render on page load
    renderList();
  </script>
</body>
</html>
