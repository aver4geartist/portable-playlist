<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Video Links</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --input-bg: #161b22;
      --border-color: #30363d;
      --text-color: #c9d1d9;
      --button-bg: #238636;
      --button-hover: #2ea043;
      --remove-button-bg: #da3633;
      --remove-button-hover: #f85149;
      --link-color: #58a6ff;
      --highlight: #ff69b4;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 40px;
    }

    input {
      padding: 8px 10px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 500px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 14px;
    }

    button {
      background-color: var(--button-bg);
      color: white;
      font-size: 14px;
      padding: 8px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      max-width: 500px;
      width: 100%;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .entry button {
      background-color: var(--remove-button-bg);
      margin-top: 10px;
    }

    .entry button:hover {
      background-color: var(--remove-button-hover);
    }

    .entry {
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
      max-width: 520px;
    }

    .entry video {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 6px;
      border: 1px solid var(--border-color);
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h2 {
      color: var(--highlight);
      font-size: 20px;
      margin-bottom: 15px;
    }

    .artist {
      color: #d29922;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Add a New Video Link</h2>
  <input id="name" placeholder="Video name/title" />
  <input id="link" placeholder="Direct .mp4 link OR rule34 page link" />
  <button onclick="saveLink()">Save</button>

  <h2>Saved Videos</h2>
  <div id="list"></div>

  <script>
    let entries = JSON.parse(localStorage.getItem("videoLinks") || "[]");

    async function getArtistFromRule34(link) {
      try {
        const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(link);
        const res = await fetch(proxy);
        const data = await res.json();
        const html = data.contents;

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const artistLi = doc.querySelector("li.tag-type-artist.tag");
        if (artistLi) {
          const artistLinks = artistLi.querySelectorAll("a");
          if (artistLinks.length > 1) {
            const artistName = artistLinks[1].textContent.trim();
            return artistName;
          }
        }
        return null;
      } catch (e) {
        console.error("Error fetching artist:", e);
        return null;
      }
    }

    async function saveLink() {
      const nameInput = document.getElementById("name");
      const linkInput = document.getElementById("link");
      const name = nameInput.value.trim();
      const link = linkInput.value.trim();

      if (!name || !link) {
        alert("Please fill in both fields.");
        return;
      }

      let artist = null;

      if (link.includes("rule34.xxx")) {
        artist = await getArtistFromRule34(link);
      }

      entries.push({ name, link, artist });
      localStorage.setItem("videoLinks", JSON.stringify(entries));
      nameInput.value = "";
      linkInput.value = "";
      renderList();
    }

    function getVideoTag(link) {
      if (link.endsWith(".mp4") || link.endsWith(".webm")) {
        return `<video src="${link}" autoplay muted loop controls></video>`;
      } else {
        return "";
      }
    }

    function renderList() {
      const list = document.getElementById("list");
      list.innerHTML = "";
      entries.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <strong>${entry.name}</strong><br>
          ${
            entry.artist
              ? `<span class="artist">Artist: ${entry.artist}</span><br>`
              : ""
          }
          <a href="${entry.link}" target="_blank">${entry.link}</a>
          ${getVideoTag(entry.link)}
          <button onclick="deleteEntry(${index})">Remove</button>
        `;
        list.appendChild(div);
      });
    }

    function deleteEntry(index) {
      if (confirm("Delete this video link?")) {
        entries.splice(index, 1);
        localStorage.setItem("videoLinks", JSON.stringify(entries));
        renderList();
      }
    }

    renderList();
  </script>
</body>
</html>
