<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Video Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #0d1117;
      --input-bg: #161b22;
      --border-color: #30363d;
      --text-color: #c9d1d9;
      --button-bg: #238636;
      --button-hover: #2ea043;
      --remove-button-bg: #da3633;
      --remove-button-hover: #f85149;
      --link-color: #58a6ff;
      --highlight: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      width: 100%;
    }

    input {
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .entry button {
      background-color: var(--remove-button-bg);
    }

    .entry button:hover {
      background-color: var(--remove-button-hover);
    }

    .entry {
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 15px;
      margin-top: 10px;
    }

    .entry video {
      margin-top: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid var(--border-color);
    }

    h2 {
      color: var(--highlight);
      margin-bottom: 5px;
    }

    a {
      color: var(--link-color);
      word-break: break-word;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .artist {
      color: #d29922;
      font-style: italic;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add a New Video Link</h2>
    <input id="name" placeholder="Video name/title" />
    <input id="link" placeholder="Direct .mp4 link OR rule34 page link" />
    <button onclick="saveLink()">Save</button>

    <h2>Saved Videos</h2>
    <div id="list"></div>
  </div>

  <script>
    let entries = JSON.parse(localStorage.getItem("videoLinks") || "[]");

    async function getArtistFromRule34(link) {
      try {
        const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(link);
        const res = await fetch(proxy);
        const data = await res.json();
        const html = data.contents;

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const artistLis = Array.from(doc.querySelectorAll("li.tag-type-artist.tag"));
        const artists = [];

        artistLis.forEach(li => {
          const links = Array.from(li.querySelectorAll("a"));
          links.forEach(a => {
            const name = a.textContent.trim();
            const href = a.getAttribute("href");
            // skip links that are counts or unknowns
            if (name !== "?" && href && !href.includes("index.php?page=wiki")) {
              artists.push(name);
            }
          });
        });

        // remove duplicates
        const uniqueArtists = [...new Set(artists)];
        return uniqueArtists.length ? uniqueArtists.join(", ") : null;
      } catch (e) {
        console.error("Error fetching artist:", e);
        return null;
      }
    }

    async function saveLink() {
      const nameInput = document.getElementById("name");
      const linkInput = document.getElementById("link");
      const name = nameInput.value.trim();
      const link = linkInput.value.trim();

      if (!name || !link) {
        alert("Please fill in both fields.");
        return;
      }

      let artist = null;
      if (link.includes("rule34.xxx")) {
        artist = await getArtistFromRule34(link);
      }

      entries.push({ name, link, artist });
      localStorage.setItem("videoLinks", JSON.stringify(entries));
      nameInput.value = "";
      linkInput.value = "";
      renderList();
    }

    function getVideoTag(link) {
      if (link.endsWith(".mp4") || link.endsWith(".webm")) {
        return `<video src="${link}" autoplay muted loop controls></video>`;
      }
      return "";
    }

    function renderList() {
      const list = document.getElementById("list");
      list.innerHTML = "";
      entries.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <strong>${entry.name}</strong><br>
          ${entry.artist ? `<span class="artist">Artist: ${entry.artist}</span><br>` : ""}
          <a href="${entry.link}" target="_blank">${entry.link}</a>
          ${getVideoTag(entry.link)}
          <button onclick="deleteEntry(${index})">Remove</button>
        `;
        list.appendChild(div);
      });
    }

    function deleteEntry(index) {
      if (confirm("Delete this video link?")) {
        entries.splice(index, 1);
        localStorage.setItem("videoLinks", JSON.stringify(entries));
        renderList();
      }
    }

    renderList();
  </script>
</body>
</html>
