<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rule34-style Video Archive</title>
  <style>
    :root {
      --bg: #f2f2f2;
      --text: #222;
      --card-bg: white;
      --accent: #7289da;
    }

    body.dark {
      --bg: #1a1a1a;
      --text: #ddd;
      --card-bg: #2b2b2b;
      --accent: #00aaff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .dark-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
    }

    h2 {
      color: var(--accent);
    }

    .entry {
      background: var(--card-bg);
      padding: 10px;
      margin: 15px 0;
      border-left: 5px solid var(--accent);
      border-radius: 4px;
    }

    .entry video {
      width: 100%;
      max-width: 500px;
      margin-top: 10px;
    }

    .entry button {
      float: right;
      background: crimson;
      color: white;
      border: none;
      padding: 5px;
      margin-top: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“ Dark Mode</button>

  <h2>Add a New Video</h2>
  <input id="name" placeholder="Video name (e.g. 'blonde gif 3')">
  <input id="link" placeholder="Paste direct .mp4 or .webm video link">
  <button onclick="saveLink()">Save</button>

  <h2>Saved Videos</h2>
  <div id="list"></div>

  <script>
    let entries = JSON.parse(localStorage.getItem("videoLinks") || "[]");

    function renderList() {
      const list = document.getElementById("list");
      list.innerHTML = "";
      entries.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <strong>${entry.name}</strong>
          <button onclick="deleteEntry(${index})">Remove</button><br>
          <video src="${entry.link}" controls autoplay muted loop></video>
        `;
        list.appendChild(div);
      });
    }

    function saveLink() {
      const name = document.getElementById("name").value.trim();
      const link = document.getElementById("link").value.trim();
      if (!name || !link) {
        alert("Both name and video link are required.");
        return;
      }
      entries.push({ name, link });
      localStorage.setItem("videoLinks", JSON.stringify(entries));
      document.getElementById("name").value = "";
      document.getElementById("link").value = "";
      renderList();
    }

    function deleteEntry(index) {
      if (confirm("Remove this video?")) {
        entries.splice(index, 1);
        localStorage.setItem("videoLinks", JSON.stringify(entries));
        renderList();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    function loadDarkMode() {
      const dark = localStorage.getItem("darkMode");
      if (dark === "true") {
        document.body.classList.add("dark");
      }
    }

    loadDarkMode();
    renderList();
  </script>
</body>
</html>
