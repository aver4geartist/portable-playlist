<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Video Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }

    input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: #1e1e1e;
      color: #fff;
    }

    /* Save button - green gradient with scale on hover */
    button {
      background: linear-gradient(45deg, #28a745, #1c6e2e);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      border: none;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Remove buttons - red gradient, same width as Save button, no float */
    .entry button {
      background: linear-gradient(45deg, #ff4c4c, #8b0000);
      cursor: pointer;
      transition: none;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0 0 0;
      border: none;
      float: none;
    }

    .entry button:hover {
      filter: brightness(1.2);
    }

    .entry {
      background: #1e1e1e;
      padding: 10px;
      margin: 10px 0;
      border-left: 4px solid #ff0077;
      border-radius: 4px;
      position: relative;
      max-width: 420px; /* keeps entries aligned with inputs/buttons */
    }

    .entry video {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 5px;
    }

    a {
      color: #00bfff;
      word-break: break-word;
    }

    h2 {
      color: #ff69b4;
    }

    .artist {
      color: #ffcc00;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Add a New Video Link</h2>
  <input id="name" placeholder="Video name/title" />
  <input id="link" placeholder="Direct .mp4 link OR rule34 page link" />
  <button onclick="saveLink()">Save</button>

  <h2>Saved Videos</h2>
  <div id="list"></div>

  <script>
    let entries = JSON.parse(localStorage.getItem("videoLinks") || "[]");

    async function getRule34Data(link) {
      try {
        const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(link);
        const res = await fetch(proxy);
        const data = await res.json();
        const html = data.contents;

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        // Extract artist
        let artist = null;
        const artistLi = doc.querySelector("li.tag-type-artist.tag");
        if (artistLi) {
          const artistLinks = artistLi.querySelectorAll("a");
          if (artistLinks.length > 1) {
            artist = artistLinks[1].textContent.trim();
          }
        }

        // Extract direct video URL
        let videoUrl = null;
        const videoSource = doc.querySelector("#gelcomVideoPlayer source");
        if (videoSource) {
          videoUrl = videoSource.src;
        }

        return { artist, videoUrl };
      } catch (e) {
        console.error("Error fetching rule34 data:", e);
        return { artist: null, videoUrl: null };
      }
    }

    async function saveLink() {
      const nameInput = document.getElementById("name");
      const linkInput = document.getElementById("link");
      const name = nameInput.value.trim();
      const link = linkInput.value.trim();

      if (!name || !link) {
        alert("Please fill in both fields.");
        return;
      }

      let artist = null;
      let videoUrl = null;

      if (link.includes("rule34.xxx")) {
        const data = await getRule34Data(link);
        artist = data.artist;
        videoUrl = data.videoUrl;
      }

      entries.push({ name, link, artist, videoUrl });
      localStorage.setItem("videoLinks", JSON.stringify(entries));
      nameInput.value = "";
      linkInput.value = "";
      renderList();
    }

    function getVideoTag(entry) {
      const link = entry.link;
      const videoUrl = entry.videoUrl;

      if (videoUrl) {
        return `<video src="${videoUrl}" autoplay muted loop controls></video>`;
      } else if (link.endsWith(".mp4") || link.endsWith(".webm")) {
        return `<video src="${link}" autoplay muted loop controls></video>`;
      } else {
        return "";
      }
    }

    function renderList() {
      const list = document.getElementById("list");
      list.innerHTML = "";
      entries.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <strong>${entry.name}</strong><br>
          ${
            entry.artist
              ? `<span class="artist">Artist: ${entry.artist}</span><br>`
              : ""
          }
          <a href="${entry.link}" target="_blank">${entry.link}</a>
          ${getVideoTag(entry)}
          <button onclick="deleteEntry(${index})">Remove</button>
        `;
        list.appendChild(div);
      });
    }

    function deleteEntry(index) {
      if (confirm("Delete this video link?")) {
        entries.splice(index, 1);
        localStorage.setItem("videoLinks", JSON.stringify(entries));
        renderList();
      }
    }

    renderList();
  </script>
</body>
</html>
