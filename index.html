<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Video Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
    }
    .entry {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-left: 4px solid #0077cc;
    }
    .entry button {
      background: red;
      color: white;
      padding: 5px;
      float: right;
    }
  </style>
</head>
<body>

  <h2>Add a New Link</h2>
  <input id="name" placeholder="Name for the video">
  <input id="link" placeholder="Paste the direct video link (e.g. .mp4)">
  <button onclick="saveLink()">Save</button>

  <h2>Saved Videos</h2>
  <div id="list"></div>

  <script>
    let entries = JSON.parse(localStorage.getItem("videoLinks") || "[]");

    function renderList() {
      const list = document.getElementById("list");
      list.innerHTML = "";
      entries.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <strong>${entry.name}</strong><br>
          <a href="${entry.link}" target="_blank">${entry.link}</a>
          <button onclick="deleteEntry(${index})">Remove</button>
        `;
        list.appendChild(div);
      });
    }

    function saveLink() {
      const name = document.getElementById("name").value.trim();
      const link = document.getElementById("link").value.trim();
      if (!name || !link) {
        alert("Please fill in both fields.");
        return;
      }
      entries.push({ name, link });
      localStorage.setItem("videoLinks", JSON.stringify(entries));
      document.getElementById("name").value = "";
      document.getElementById("link").value = "";
      renderList();
    }

    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this link?")) {
        entries.splice(index, 1);
        localStorage.setItem("videoLinks", JSON.stringify(entries));
        renderList();
      }
    }

    renderList();
  </script>
</body>
</html>
